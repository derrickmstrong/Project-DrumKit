<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Drum Kit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center my-5">Drum Kit</h1>
    <div class="keys d-flex flex-wrap justify-content-center align-items-center text-center">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="audio">hot breath</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="audio">'hey'</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="audio">snare</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="audio">kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="audio">hh closed</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="audio">hh open</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="audio">crash</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="audio">clap</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="audio">clap</span>
        </div>
    </div>

    <audio data-key="65" src="./assets/audio/Chant Breath 004.wav"></audio>
    <audio data-key="83" src="./assets/audio/Chant Hey 003.wav"></audio>
    <audio data-key="68" src="./assets/audio/Snare 003.wav"></audio>
    <audio data-key="70" src="./assets/audio/Kick 002 Knock.wav"></audio>
    <audio data-key="71" src="./assets/audio/HiHat Closed 001 Widened.wav"></audio>
    <audio data-key="72" src="./assets/audio/HiHat Open 002.wav"></audio>
    <audio data-key="74" src="./assets/audio/Crash 001.wav"></audio>
    <audio data-key="75" src="./assets/audio/Clap 016.wav"></audio>
    <audio data-key="76" src="./assets/audio/Clap 009.wav"></audio>

    <script src="./app.js"></script>
</body>
</html>
